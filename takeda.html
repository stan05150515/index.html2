    <h1>takadarena</h1>
    <img src="takeda-2.jpg" height="452">
    <br>
    2013年12月，16歲的武田玲奈參加Ameba candy舉辦的「尋找下一個舟山久美子」模特選拔活動，並取得大獎。
    2014年2月，作為雜誌《popteen》簽約模特，開始從事藝能活動。
    2015年2月26日，登上《週刊YOUNG JUMP》封面，被稱為該雜誌「史上最大級的逸材」。
    2015年，在《暗殺教室》真人版電影裏飾演不破優月，作為演員出道。
    2016年4月，從《popteen》畢業，後成為《non-no》專屬模特。
